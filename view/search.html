<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Nurse</title>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/datepicker.js"></script>
    <script src="https://cdn.tailwindcss.com">  </script>
    <style>
      nav{
        position: absolute;
        top:0px;
        right:32px;
        color: white;
        padding: 32px;
      }
      nav a:hover{
        text-decoration: underline;
      }
    </style>
</head>
<body>
    
    <div class="bg-slate-800 h-screen ring-1 ring-slate-700/5 shadow-md flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"> 
      <nav>
        <a href="/logout">Logout</a>
      </nav>  
      <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-teal-600">Search Employee</h2>
            <p class="mt-2 text-center text-ellipsis font-semibold text-gray-600">Search for Registrants </p>

          </div>
          <form class="mt-8 space-y-6" action="/" method="POST">
            <div class=" bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-700 shadow-2xl">
              <div class="mb-4">
                <label for="caller code" class="sr-only"> Enter Pin Number</label>
                <input value="" id="caller-code" name="code" type="text"  required class=" border  sm:text-sm rounded-lg block w-full pl-10 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder=" Pin Number">
              </div>
              <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                </div>
                <input value="" datepicker datepicker-format="dd/mm/yyyy"  type="text" name="date" class="border sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white " placeholder="21/01/1991">
              </div>
            </div>
      
            <div class="flex items-center justify-between">
              <!-- <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
              </div> -->
      
              
            </div>
      
            <div>
              <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <!-- Heroicon name: solid/lock-closed -->
                  <svg class="h-5 w-5 text-pink-200 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" clip-rule="evenodd" />
                  </svg>
                  <!-- <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg> -->
                </span>
                Download
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
